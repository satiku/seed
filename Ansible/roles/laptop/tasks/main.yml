---
- name: install base packages
  become: true 
  apt:
    update_cache: yes
    name: "{{ packages }}"
  vars:
    packages:
    - i3  
    - dmenu 
    - i3lock
    - feh
    - xserver-xorg
    - xinit
    - vim-nox
    - compton 
    - lemonbar
    - python-pip 
    - fonts-powerline



- name: install powerline 
  pip: 
    name: powerline-status



- name: add config 
  copy: 
    src: files/bar.sh
    dest: ~/bar.sh

- name: add config 
  copy: 
    src: files/bg.jpg
    dest: ~/bg.jpg


- name: add config 
  copy: 
    src: files/.bashrc
    dest: ~/.bashrc


- name: add config 
  copy: 
    src: files/config
    dest: ~/.config/i3/config


- name: add config 
  copy: 
    src: files/.vimrc
    dest: ~/.vimrc



 

 
