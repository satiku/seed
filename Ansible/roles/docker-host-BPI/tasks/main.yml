- name: install base packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg2
    - software-properties-common
    - python-pip
    - libffi-dev
    - libssl-dev




- name: add docker group
  tags: configs

  group:
    name: docker
    gid: 1002
    state: present


- name: add pi to docker group
  tags: configs
  user:
    name: solo
    groups: docker
    append: yes



- name: Add an Apt signing key, uses whichever key is at the URL
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present


- apt_repository:
    repo: deb [arch=armhf] https://download.docker.com/linux/debian buster stable
    state: present


- name: update apt cache
  apt:
    update_cache: yes



- name: install docker-ce
  apt: 
    name: docker-ce=18.06.0~ce~3-0~debian  
    state: present
  tags: packages



